version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: tca_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tca-network

  backend:
    build:
      context: ./backend
    container_name: tca_backend
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/tca_db?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tca-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tca_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tca-network

networks:
  tca-network:
    driver: bridge

volumes:
  mongodb_data:
